<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"> 
    <title>MY BABY | For u po</title>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="container">
            <h1 id="animatedText"></h1>
            <img class ="gift4" src="images/rose.gif">
            <p>I love you</p>
            <button class="scroll-btn" type="button" onclick="window.location.href='iloveyou.html';">
                Click mo to daliii
            </button>
        </div>
    </header>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for Lovable Text Animation -->
    <script>
        const text ="Hi mahal";
        let index = 0;

        function typeText() {
            if (index < text.length) {
                document.getElementById('animatedText').innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 100);
            }
        }

        window.onload = function() {
            typeText();
        };

        // Scroll Fade Effect: Fade In and Fade Out
        const faders = document.querySelectorAll('.scroll-fade');

        const fadeOptions = {
            threshold: 0.5,
            rootMargin: "0px 0px -100px 0px"
        };

        const fadeOnScroll = new IntersectionObserver(function(entries, fadeOnScroll) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible'); // Fade in when in view
                } else {
                    entry.target.classList.remove('visible'); // Fade out when out of view
                }
            });
        }, fadeOptions);

        faders.forEach(fader => {
            fadeOnScroll.observe(fader);
        });

        
    </script>

</body>
</html>
